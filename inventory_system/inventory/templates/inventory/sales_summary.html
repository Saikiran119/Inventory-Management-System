{% extends 'inventory/base.html' %}

{% block content %}
    <h1 class="mt-5">Sales Summary (Last 30 Days)</h1>

    <table class="table mt-4">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Total Sales (Quantity)</th>
            </tr>
        </thead>
        <tbody>
            {% for sale in sales %}
                <tr>
                    <td>{{ sale.product__name }}</td>
                    <td>{{ sale.total_sales }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No sales data available for the last 30 days.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
